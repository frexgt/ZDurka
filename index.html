<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VES-City Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @font-face {
            font-family: 'Disket Mono';
            src: url('https://fonts.cdnfonts.com/s/75644/Disket-Mono-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Disket Mono';
            src: url('https://fonts.cdnfonts.com/s/75644/Disket-Mono-Bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
        }

        .loading-screen {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(202, 167, 124, 0.2) 0%,
                rgba(202, 167, 124, 0.1) 20%,
                rgba(0, 0, 0, 0.95) 60%,
                rgba(0, 0, 0, 1) 100%
            );
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animated Grid Background */
        .grid-container {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridFloat 40s linear infinite;
            opacity: 0;
            animation-delay: 0.5s;
        }

        @keyframes gridFloat {
            0% {
                transform: translateX(0) translateY(0);
            }
            25% {
                transform: translateX(-25px) translateY(25px);
            }
            50% {
                transform: translateX(0) translateY(50px);
            }
            75% {
                transform: translateX(25px) translateY(25px);
            }
            100% {
                transform: translateX(0) translateY(0);
            }
        }

        .grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(202, 167, 124, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(202, 167, 124, 0.05) 0%, transparent 50%);
            opacity: 0;
            animation: fadeIn 1s ease-in 0.5s forwards;
        }

        /* Main Title Container */
        .title-container {
            position: relative;
            z-index: 10;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            animation: titleAppear 2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 1s;
        }

        @keyframes titleAppear {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
            }
            60% {
                opacity: 1;
                transform: translateY(0) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* VES-City Title */
        .ves-city-title {
            font-family: 'Disket Mono', 'Orbitron', monospace;
            font-size: 6rem;
            font-weight: bold;
            letter-spacing: 10px;
            text-transform: uppercase;
            position: relative;
            margin-bottom: 40px;
        }

        .ves-part {
            color: #caa77c;
            display: inline-block;
            opacity: 0;
            transform: translateY(-30px);
            text-shadow: 
                0 0 20px rgba(202, 167, 124, 0.5),
                0 0 40px rgba(202, 167, 124, 0.3);
            animation: vesAppear 1.5s ease-out forwards;
            animation-delay: 1.5s;
        }

        @keyframes vesAppear {
            0% {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            70% {
                opacity: 1;
                transform: translateY(0) scale(1.1);
                text-shadow: 
                    0 0 30px rgba(202, 167, 124, 0.8),
                    0 0 60px rgba(202, 167, 124, 0.5);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                text-shadow: 
                    0 0 20px rgba(202, 167, 124, 0.5),
                    0 0 40px rgba(202, 167, 124, 0.3);
            }
        }

        .city-part {
            color: #ffffff;
            display: inline-block;
            opacity: 0;
            transform: translateY(30px);
            animation: cityAppear 1.5s ease-out forwards;
            animation-delay: 2s;
        }

        @keyframes cityAppear {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            70% {
                opacity: 1;
                transform: translateY(0) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .title-divider {
            width: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #caa77c 30%, 
                #caa77c 70%, 
                transparent 100%);
            margin: 20px auto;
            animation: dividerExpand 1.5s ease-out forwards;
            animation-delay: 2.5s;
        }

        @keyframes dividerExpand {
            0% {
                width: 0;
            }
            100% {
                width: 400px;
            }
        }

        /* Loading Indicator */
        .loading-indicator {
            margin-top: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 3s;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .loading-text {
            font-family: 'Disket Mono', monospace;
            font-size: 1.2rem;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .loading-bar {
            width: 400px;
            height: 4px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
            border: 1px solid rgba(202, 167, 124, 0.2);
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(202, 167, 124, 0.3) 0%, 
                rgba(202, 167, 124, 1) 50%, 
                rgba(255, 255, 255, 1) 100%);
            animation: loadingProgress 4s ease-in-out infinite;
            animation-delay: 3.5s;
        }

        @keyframes loadingProgress {
            0% {
                width: 0%;
                opacity: 0.7;
            }
            50% {
                width: 70%;
                opacity: 1;
            }
            70% {
                width: 100%;
                opacity: 1;
            }
            100% {
                width: 100%;
                opacity: 0.7;
            }
        }

        .status-text {
            font-family: 'Disket Mono', monospace;
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: rgba(202, 167, 124, 0.7);
            margin-top: 15px;
            min-height: 24px;
        }

        /* Corner Elements */
        .corner {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        .corner-tl {
            top: 30px;
            left: 30px;
            border-top: 2px solid rgba(202, 167, 124, 0.5);
            border-left: 2px solid rgba(202, 167, 124, 0.5);
            animation-delay: 2s;
        }

        .corner-tr {
            top: 30px;
            right: 30px;
            border-top: 2px solid rgba(202, 167, 124, 0.5);
            border-right: 2px solid rgba(202, 167, 124, 0.5);
            animation-delay: 2.2s;
        }

        .corner-bl {
            bottom: 30px;
            left: 30px;
            border-bottom: 2px solid rgba(202, 167, 124, 0.5);
            border-left: 2px solid rgba(202, 167, 124, 0.5);
            animation-delay: 2.4s;
        }

        .corner-br {
            bottom: 30px;
            right: 30px;
            border-bottom: 2px solid rgba(202, 167, 124, 0.5);
            border-right: 2px solid rgba(202, 167, 124, 0.5);
            animation-delay: 2.6s;
        }

        /* Server Info */
        .server-info {
            position: absolute;
            bottom: 100px;
            width: 100%;
            text-align: center;
            color: rgba(202, 167, 124, 0.6);
            font-size: 0.8rem;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 3s;
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 rgba(255, 0, 0, 0.5);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: 2px 0 rgba(0, 255, 255, 0.5);
            animation: glitch-anim2 1s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(42px, 9999px, 44px, 0);
            }
            5% {
                clip: rect(12px, 9999px, 59px, 0);
            }
            10% {
                clip: rect(48px, 9999px, 29px, 0);
            }
            15% {
                clip: rect(42px, 9999px, 73px, 0);
            }
            20% {
                clip: rect(63px, 9999px, 27px, 0);
            }
            25% {
                clip: rect(34px, 9999px, 55px, 0);
            }
            30% {
                clip: rect(86px, 9999px, 73px, 0);
            }
            35% {
                clip: rect(20px, 9999px, 20px, 0);
            }
            40% {
                clip: rect(26px, 9999px, 60px, 0);
            }
            45% {
                clip: rect(25px, 9999px, 66px, 0);
            }
            50% {
                clip: rect(57px, 9999px, 98px, 0);
            }
            55% {
                clip: rect(5px, 9999px, 46px, 0);
            }
            60% {
                clip: rect(82px, 9999px, 31px, 0);
            }
            65% {
                clip: rect(54px, 9999px, 27px, 0);
            }
            70% {
                clip: rect(28px, 9999px, 99px, 0);
            }
            75% {
                clip: rect(45px, 9999px, 69px, 0);
            }
            80% {
                clip: rect(23px, 9999px, 85px, 0);
            }
            85% {
                clip: rect(54px, 9999px, 84px, 0);
            }
            90% {
                clip: rect(45px, 9999px, 47px, 0);
            }
            95% {
                clip: rect(37px, 9999px, 20px, 0);
            }
            100% {
                clip: rect(4px, 9999px, 91px, 0);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(65px, 9999px, 100px, 0);
            }
            5% {
                clip: rect(52px, 9999px, 74px, 0);
            }
            10% {
                clip: rect(79px, 9999px, 85px, 0);
            }
            15% {
                clip: rect(75px, 9999px, 5px, 0);
            }
            20% {
                clip: rect(67px, 9999px, 61px, 0);
            }
            25% {
                clip: rect(14px, 9999px, 79px, 0);
            }
            30% {
                clip: rect(1px, 9999px, 66px, 0);
            }
            35% {
                clip: rect(86px, 9999px, 30px, 0);
            }
            40% {
                clip: rect(23px, 9999px, 98px, 0);
            }
            45% {
                clip: rect(85px, 9999px, 72px, 0);
            }
            50% {
                clip: rect(71px, 9999px, 75px, 0);
            }
            55% {
                clip: rect(2px, 9999px, 48px, 0);
            }
            60% {
                clip: rect(30px, 9999px, 16px, 0);
            }
            65% {
                clip: rect(59px, 9999px, 50px, 0);
            }
            70% {
                clip: rect(41px, 9999px, 62px, 0);
            }
            75% {
                clip: rect(2px, 9999px, 82px, 0);
            }
            80% {
                clip: rect(47px, 9999px, 73px, 0);
            }
            85% {
                clip: rect(3px, 9999px, 27px, 0);
            }
            90% {
                clip: rect(40px, 9999px, 86px, 0);
            }
            95% {
                clip: rect(45px, 9999px, 72px, 0);
            }
            100% {
                clip: rect(23px, 9999px, 49px, 0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .ves-city-title {
                font-size: 3.5rem;
                letter-spacing: 5px;
            }
            
            .loading-bar {
                width: 280px;
            }
            
            .title-divider {
                animation-name: dividerExpandMobile;
            }
            
            @keyframes dividerExpandMobile {
                0% { width: 0; }
                100% { width: 280px; }
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="grid-container"></div>
        <div class="grid-overlay"></div>
        
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <div class="title-container">
            <h1 class="ves-city-title">
                <span class="ves-part">VES</span>
                <span class="city-part">-CITY</span>
            </h1>
            
            <div class="title-divider"></div>
            
            <div class="loading-indicator">
                <div class="loading-text">INITIALIZING SERVER</div>
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
                <div class="status-text" id="statusText">LOADING SYSTEM CORE...</div>
            </div>
        </div>
        
        <div class="server-info">
            <div>VES-CITY RP SERVER Â© 2024</div>
        </div>
    </div>

    <script>
        // Initialize grid animation
        const gridContainer = document.querySelector('.grid-container');
        setTimeout(() => {
            gridContainer.style.opacity = '1';
        }, 500);

        // Status messages
        const statusMessages = [
            "LOADING SYSTEM CORE...",
            "INITIALIZING NETWORK...",
            "LOADING MAP DATA...",
            "SYNCHRONIZING PLAYERS...",
            "LOADING ASSETS...",
            "PREPARING ENVIRONMENT...",
            "ESTABLISHING CONNECTION...",
            "SERVER READY..."
        ];

        const statusText = document.getElementById('statusText');
        let currentStatus = 0;

        // Change status every 3 seconds
        const statusInterval = setInterval(() => {
            statusText.textContent = statusMessages[currentStatus];
            currentStatus = (currentStatus + 1) % statusMessages.length;
            
            // Add glitch effect occasionally
            if (Math.random() > 0.7) {
                statusText.classList.add('glitch');
                setTimeout(() => {
                    statusText.classList.remove('glitch');
                }, 500);
            }
        }, 3000);

        // Dynamic grid effects
        setInterval(() => {
            const intensity = 0.03 + Math.random() * 0.04;
            gridContainer.style.backgroundImage = 
                `linear-gradient(rgba(255, 255, 255, ${intensity}) 1px, transparent 1px),
                 linear-gradient(90deg, rgba(255, 255, 255, ${intensity}) 1px, transparent 1px)`;
        }, 2000);

        // VES part pulsing effect
        const vesPart = document.querySelector('.ves-part');
        setInterval(() => {
            const randomGlow = Math.random() * 0.5 + 0.5;
            vesPart.style.textShadow = 
                `0 0 ${20 * randomGlow}px rgba(202, 167, 124, ${0.3 * randomGlow}),
                 0 0 ${40 * randomGlow}px rgba(202, 167, 124, ${0.2 * randomGlow})`;
        }, 1500);

        // Simulate connection progress
        let progress = 0;
        const loadingProgress = document.querySelector('.loading-progress');
        
        const updateProgress = () => {
            if (progress < 100) {
                progress += Math.random() * 10 + 5;
                if (progress > 100) progress = 100;
                
                loadingProgress.style.width = `${progress}%`;
                
                // Change animation speed based on progress
                if (progress < 30) {
                    loadingProgress.style.animationDuration = '3s';
                } else if (progress < 70) {
                    loadingProgress.style.animationDuration = '2s';
                } else {
                    loadingProgress.style.animationDuration = '1s';
                }
                
                setTimeout(updateProgress, 500 + Math.random() * 800);
            } else {
                loadingProgress.style.animation = 'none';
                loadingProgress.style.width = '100%';
                loadingProgress.style.background = 'linear-gradient(90deg, rgba(202, 167, 124, 0.8) 0%, rgba(202, 167, 124, 1) 100%)';
                statusText.textContent = "SERVER READY - CONNECTING...";
                
                // Final glow effect
                const finalGlow = document.createElement('div');
                finalGlow.style.position = 'absolute';
                finalGlow.style.top = '0';
                finalGlow.style.left = '0';
                finalGlow.style.width = '100%';
                finalGlow.style.height = '100%';
                finalGlow.style.background = 'radial-gradient(circle at 50% 50%, rgba(202, 167, 124, 0.2) 0%, transparent 70%)';
                finalGlow.style.zIndex = '5';
                finalGlow.style.opacity = '0';
                finalGlow.style.animation = 'finalPulse 2s ease-out forwards';
                
                document.querySelector('.loading-screen').appendChild(finalGlow);
                
                // Add final pulse animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes finalPulse {
                        0% { opacity: 0; transform: scale(1); }
                        50% { opacity: 0.4; transform: scale(1.1); }
                        100% { opacity: 0; transform: scale(1.2); }
                    }
                `;
                document.head.appendChild(style);
                
                setTimeout(() => {
                    finalGlow.remove();
                }, 2000);
            }
        };

        // Start progress simulation after initial animations
        setTimeout(updateProgress, 4000);
    </script>
</body>
</html>
