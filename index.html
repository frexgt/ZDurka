<html> <head> <meta charset="UTF-8"> <style> body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: sans-serif; } .bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, rgb(202, 167, 124) 0%, #000 80%); z-index: 1; } canvas { position: absolute; top: 0; left: 0; z-index: 2; opacity: 0.4; } .text-container { position: relative; z-index: 3; display: flex; width: 100%; height: 100%; justify-content: center; align-items: center; } h1 { color: white; font-size: 100px; letter-spacing: 15px; text-transform: uppercase; animation: pulse 3s infinite; } @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } } </style> </head> <body> <div class="bg"></div> <canvas id="grid"></canvas> <div class="text-container"><h1>VES-City</h1></div> <script> const canvas = document.getElementById('grid'); const ctx = canvas.getContext('2d'); let w, h, move = 0; function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; } window.onresize = resize; resize(); function draw() { ctx.clearRect(0, 0, w, h); ctx.strokeStyle = "white"; ctx.lineWidth = 0.5; move -= 0.5; if (move <= -60) move = 0; for (let x = move; x < w; x += 60) { ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, h); ctx.stroke(); } for (let y = move; y < h; y += 60) { ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(w, y); ctx.stroke(); } requestAnimationFrame(draw); } draw(); </script> </body> </html>
