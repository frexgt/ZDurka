<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VES-City | Загрузка</title>
    <style>
        @font-face {
            font-family: 'Disket Mono';
            src: url('https://cdn.jsdelivr.net/npm/disket-mono@1.0.0/fonts/Disket-Mono-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Disket Mono';
            src: url('https://cdn.jsdelivr.net/npm/disket-mono@1.0.0/fonts/Disket-Mono-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            font-family: 'Disket Mono', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: white;
        }
        
        /* Основной контейнер */
        .loading-screen {
            position: relative;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(
                    135deg, 
                    rgba(202, 167, 124, 0.15) 0%, 
                    rgba(0, 0, 0, 0.95) 40%, 
                    rgba(0, 0, 0, 1) 100%
                ),
                radial-gradient(
                    circle at 30% 30%, 
                    rgba(202, 167, 124, 0.08) 0%, 
                    transparent 50%
                );
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Анимированная сетка */
        .grid-background {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            background-position: center;
            top: -50%;
            left: -50%;
            opacity: 0;
            animation: 
                gridAppear 1.5s ease-out 0.5s forwards,
                gridMove 25s linear infinite;
            transform-origin: center;
        }
        
        @keyframes gridAppear {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes gridMove {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(-30px) translateY(-30px);
            }
        }
        
        /* Контейнер для контента */
        .content-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* Анимация появления заголовка */
        .title-container {
            text-align: center;
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(30px);
            animation: titleSlideUp 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) 1s forwards;
        }
        
        @keyframes titleSlideUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Стиль заголовка VES-City */
        .main-title {
            font-size: 5.5rem;
            font-weight: bold;
            letter-spacing: 8px;
            text-transform: uppercase;
            position: relative;
            margin-bottom: 20px;
        }
        
        /* VES - бежевый с анимацией появления */
        .ves-part {
            color: #caa77c;
            display: inline-block;
            opacity: 0;
            transform: translateX(-50px);
            animation: vesSlideIn 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) 1.5s forwards;
            text-shadow: 
                0 0 15px rgba(202, 167, 124, 0.5),
                0 0 30px rgba(202, 167, 124, 0.3);
        }
        
        @keyframes vesSlideIn {
            0% {
                opacity: 0;
                transform: translateX(-50px) scale(0.8);
            }
            60% {
                opacity: 1;
                transform: translateX(0) scale(1.1);
                text-shadow: 
                    0 0 25px rgba(202, 167, 124, 0.8),
                    0 0 50px rgba(202, 167, 124, 0.5);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
                text-shadow: 
                    0 0 15px rgba(202, 167, 124, 0.5),
                    0 0 30px rgba(202, 167, 124, 0.3);
            }
        }
        
        /* -CITY - белый с анимацией */
        .city-part {
            color: #ffffff;
            display: inline-block;
            opacity: 0;
            transform: translateX(50px);
            animation: citySlideIn 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) 1.8s forwards;
        }
        
        @keyframes citySlideIn {
            0% {
                opacity: 0;
                transform: translateX(50px) scale(0.8);
            }
            60% {
                opacity: 1;
                transform: translateX(0) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }
        
        /* Линия под заголовком */
        .title-line {
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent, 
                #caa77c, 
                transparent);
            margin: 10px auto;
            border-radius: 2px;
            animation: lineExpand 1s ease-out 2.2s forwards;
        }
        
        @keyframes lineExpand {
            0% {
                width: 0;
            }
            100% {
                width: 400px;
            }
        }
        
        /* Контейнер загрузки */
        .loading-container {
            opacity: 0;
            animation: fadeIn 0.8s ease-out 2.5s forwards;
            width: 500px;
            max-width: 90%;
            text-align: center;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .loading-text {
            font-size: 1.3rem;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        /* Полоса загрузки */
        .loading-bar {
            width: 100%;
            height: 4px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 15px;
            border: 1px solid rgba(202, 167, 124, 0.2);
            box-shadow: 0 0 10px rgba(202, 167, 124, 0.1);
        }
        
        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(202, 167, 124, 0.6) 0%, 
                rgba(202, 167, 124, 1) 50%, 
                rgba(255, 255, 255, 0.9) 100%);
            animation: loadingAnimation 4s ease-in-out infinite 3s;
            transition: width 0.3s ease;
        }
        
        @keyframes loadingAnimation {
            0% {
                width: 0%;
                opacity: 0.8;
            }
            50% {
                width: 75%;
                opacity: 1;
            }
            100% {
                width: 100%;
                opacity: 0.8;
            }
        }
        
        /* Статус загрузки */
        .status-text {
            font-size: 0.95rem;
            letter-spacing: 2px;
            color: rgba(202, 167, 124, 0.8);
            min-height: 24px;
            margin-top: 10px;
        }
        
        /* Декор углов */
        .corner {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
        }
        
        .corner-tl {
            top: 30px;
            left: 30px;
            border-top: 2px solid rgba(202, 167, 124, 0.5);
            border-left: 2px solid rgba(202, 167, 124, 0.5);
        }
        
        .corner-tr {
            top: 30px;
            right: 30px;
            border-top: 2px solid rgba(202, 167, 124, 0.5);
            border-right: 2px solid rgba(202, 167, 124, 0.5);
        }
        
        .corner-bl {
            bottom: 30px;
            left: 30px;
            border-bottom: 2px solid rgba(202, 167, 124, 0.5);
            border-left: 2px solid rgba(202, 167, 124, 0.5);
        }
        
        .corner-br {
            bottom: 30px;
            right: 30px;
            border-bottom: 2px solid rgba(202, 167, 124, 0.5);
            border-right: 2px solid rgba(202, 167, 124, 0.5);
        }
        
        /* Информация сервера */
        .server-info {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(202, 167, 124, 0.5);
            font-size: 0.85rem;
            letter-spacing: 1.5px;
            opacity: 0;
            animation: fadeIn 1s ease-out 2.8s forwards;
        }
        
        /* Эффект частиц */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(202, 167, 124, 0.6);
            border-radius: 50%;
            animation: particleFloat 3s linear infinite;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(20px);
                opacity: 0;
            }
        }
        
        /* Эффект свечения VES */
        .ves-glow {
            position: absolute;
            width: 300px;
            height: 150px;
            background: radial-gradient(
                ellipse at center,
                rgba(202, 167, 124, 0.15) 0%,
                transparent 70%
            );
            filter: blur(20px);
            z-index: 1;
            opacity: 0;
            animation: glowPulse 3s ease-in-out infinite 2s;
        }
        
        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.05);
            }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .main-title {
                font-size: 3.5rem;
                letter-spacing: 5px;
            }
            
            .loading-container {
                width: 300px;
            }
            
            @keyframes lineExpand {
                0% { width: 0; }
                100% { width: 250px; }
            }
            
            .corner {
                width: 30px;
                height: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .main-title {
                font-size: 2.5rem;
                letter-spacing: 3px;
            }
            
            .loading-text {
                font-size: 1rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="grid-background"></div>
        
        <div class="ves-glow" id="vesGlow"></div>
        
        <div class="particles" id="particlesContainer"></div>
        
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <div class="content-wrapper">
            <div class="title-container">
                <h1 class="main-title">
                    <span class="ves-part">VES</span>
                    <span class="city-part">-CITY</span>
                </h1>
                <div class="title-line"></div>
            </div>
            
            <div class="loading-container">
                <div class="loading-text" id="loadingText">ПОДКЛЮЧЕНИЕ К СЕРВЕРУ</div>
                <div class="loading-bar">
                    <div class="loading-progress" id="loadingProgress"></div>
                </div>
                <div class="status-text" id="statusText">Инициализация системы...</div>
            </div>
        </div>
        
        <div class="server-info">
            VES-City RP Server | Подключаемся...
        </div>
    </div>

    <script>
        // Инициализация частиц
        function createParticles() {
            const container = document.getElementById('particlesContainer');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Случайная позиция
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Случайная задержка анимации
                particle.style.animationDelay = Math.random() * 3 + 's';
                
                // Случайный размер
                const size = 1 + Math.random() * 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                container.appendChild(particle);
            }
        }
        
        // Позиционирование свечения VES
        function positionVesGlow() {
            const glow = document.getElementById('vesGlow');
            const vesPart = document.querySelector('.ves-part');
            
            // Позиционируем свечение относительно VES
            if (vesPart) {
                const rect = vesPart.getBoundingClientRect();
                glow.style.left = (rect.left + rect.width / 2 - 150) + 'px';
                glow.style.top = (rect.top + rect.height / 2 - 75) + 'px';
            }
        }
        
        // Сообщения статуса
        const statusMessages = [
            "Инициализация системы...",
            "Загрузка карты...",
            "Подготовка игрового мира...",
            "Синхронизация данных...",
            "Загрузка ресурсов...",
            "Настройка окружения...",
            "Проверка подключения...",
            "Подготовка завершена..."
        ];
        
        const loadingPhrases = [
            "ПОДКЛЮЧЕНИЕ К СЕРВЕРУ",
            "ЗАГРУЗКА ДАННЫХ",
            "СИНХРОНИЗАЦИЯ",
            "ПОЧТИ ГОТОВО"
        ];
        
        let currentStatus = 0;
        let currentPhrase = 0;
        const statusText = document.getElementById('statusText');
        const loadingText = document.getElementById('loadingText');
        const loadingProgress = document.getElementById('loadingProgress');
        
        // Смена статусов
        function updateStatus() {
            statusText.textContent = statusMessages[currentStatus];
            currentStatus = (currentStatus + 1) % statusMessages.length;
            
            // Каждые 2 статуса меняем основную фразу
            if (currentStatus % 2 === 0) {
                loadingText.textContent = loadingPhrases[currentPhrase];
                currentPhrase = (currentPhrase + 1) % loadingPhrases.length;
            }
            
            // Эффект печатания для последнего статуса
            if (currentStatus === statusMessages.length - 1) {
                typewriterEffect(statusText, "Подготовка завершена...");
            }
        }
        
        // Эффект печатания текста
        function typewriterEffect(element, text, speed = 50) {
            let i = 0;
            element.textContent = '';
            
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            
            type();
        }
        
        // Симуляция прогресса загрузки
        let progress = 0;
        function simulateProgress() {
            if (progress < 100) {
                // Разная скорость прогресса в зависимости от этапа
                let increment;
                if (progress < 30) {
                    increment = 3 + Math.random() * 4;
                } else if (progress < 70) {
                    increment = 5 + Math.random() * 6;
                } else {
                    increment = 2 + Math.random() * 3;
                }
                
                progress += increment;
                if (progress > 100) progress = 100;
                
                loadingProgress.style.width = progress + '%';
                
                // Изменение цвета при достижении 100%
                if (progress >= 100) {
                    loadingProgress.style.background = 'linear-gradient(90deg, #caa77c 0%, #ffffff 100%)';
                    loadingProgress.style.animation = 'none';
                    loadingText.textContent = "СЕРВЕР ГОТОВ";
                    statusText.textContent = "Можно подключаться к игре";
                    
                    // Эффект завершения
                    completeLoading();
                }
                
                // Следующее обновление с задержкой
                const delay = 300 + Math.random() * 500;
                setTimeout(simulateProgress, delay);
            }
        }
        
        // Эффект завершения загрузки
        function completeLoading() {
            // Усиливаем свечение VES
            const glow = document.getElementById('vesGlow');
            glow.style.background = 'radial-gradient(ellipse at center, rgba(202, 167, 124, 0.3) 0%, transparent 70%)';
            glow.style.filter = 'blur(30px)';
            
            // Добавляем вспышку
            const flash = document.createElement('div');
            flash.style.position = 'absolute';
            flash.style.top = '0';
            flash.style.left = '0';
            flash.style.width = '100%';
            flash.style.height = '100%';
            flash.style.background = 'radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, transparent 70%)';
            flash.style.zIndex = '2';
            flash.style.animation = 'flash 1s ease-out forwards';
            
            document.querySelector('.loading-screen').appendChild(flash);
            
            // Стиль для вспышки
            const style = document.createElement('style');
            style.textContent = `
                @keyframes flash {
                    0% { opacity: 0; transform: scale(1); }
                    50% { opacity: 0.6; transform: scale(1.05); }
                    100% { opacity: 0; transform: scale(1.1); }
                }
            `;
            document.head.appendChild(style);
            
            setTimeout(() => {
                flash.remove();
            }, 1000);
        }
        
        // Запускаем все анимации после загрузки
        window.addEventListener('load', () => {
            // Создаем частицы
            createParticles();
            
            // Позиционируем свечение
            positionVesGlow();
            
            // Обновляем позицию свечения при изменении размера окна
            window.addEventListener('resize', positionVesGlow);
            
            // Запускаем смену статусов
            setInterval(updateStatus, 2500);
            
            // Запускаем симуляцию прогресса
            setTimeout(simulateProgress, 3000);
            
            // Обновляем статус каждые 2.5 секунд
            updateStatus();
        });
    </script>
</body>
</html>
