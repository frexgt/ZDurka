<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-CITY | Wiki System</title>
    <style>
        :root {
            --bg-dark: #161616;
            --bg-card: #252525;
            --accent-red: #8b0000;
            --bright-red: #ff3333;
            --nav-black: #000000;
            --text-main: #d1d1d1;
        }

        html { scroll-behavior: smooth; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.4;
        }

        header {
            background-color: var(--nav-black);
            padding: 10px 15%;
            display: flex;
            align-items: center;
            border-bottom: 2px solid var(--accent-red);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            margin-right: 50px;
            letter-spacing: -1px;
            cursor: pointer;
        }
        .logo span { color: var(--bright-red); }

        nav { display: flex; gap: 20px; }
        .nav-link {
            text-decoration: none;
            color: #999;
            text-transform: uppercase;
            font-size: 16px;
            transition: 0.2s;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px 0;
            border-bottom: 2px solid transparent;
        }
        .nav-link:hover, .nav-link.active {
            color: #fff;
            border-bottom: 2px solid var(--bright-red);
        }

        .wrapper {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        .content-main {
            background-color: var(--bg-card);
            padding: 25px;
            border-radius: 2px;
            min-height: 600px;
        }

        .tab-content { display: none; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { color: #fff; font-size: 18px; font-weight: normal; margin-bottom: 15px; }
        .description { font-size: 14px; color: #bbb; margin-bottom: 25px; }

        .wiki-item {
            background: #1a1a1a;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid var(--accent-red);
        }

        .side-block {
            background-color: var(--bg-card);
            padding: 10px;
            border: 1px solid #333;
            position: sticky;
            top: 80px;
        }

        .character-preview {
            width: 100%;
            height: 400px;
            background: #111;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .character-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="openTab('main')"><span>Z</span>DURKA</div>
        <nav>
            <button class="nav-link active" id="btn-main" onclick="openTab('main')">Main</button>
            <button class="nav-link" id="btn-wiki" onclick="openTab('wiki')">Wiki</button>
            <button class="nav-link" onclick="window.open('https://discord.gg/Wf5tfN9x', '_blank')">Discord</button>
            <button class="nav-link" id="btn-Content" onclick="openTab('Content')">Content</button>
        </nav>
    </header>

    <div class="wrapper">
        <div class="grid-container">
            <div class="content-main">
                <div id="main" class="tab-content active">
                    <h2>About site</h2>
                    <p class="description">Официальный ресурс Z-City.</p>
                    <div style="width: 100%; aspect-ratio: 16/9; background: #000; border: 1px solid #333; display: flex; align-items: center; justify-content: center;">
                        <span style="color: #444;">[ VIDEO PREVIEW ]</span>
                    </div>
                </div>

                <div id="wiki" class="tab-content">
                    <h2>Wiki</h2>
                    <div class="wiki-item"><h4>Гайд для новичков</h4></div>
                </div>

                <div id="Content" class="tab-content">
                    <h2>Content</h2>
                    <p>Steam content: https://steamcommunity.com/sharedfiles/filedetails/?id=3649195685</p>
                </div>
            </div>

            <div class="sidebar">
                <div class="side-block">
                    <div class="character-preview">
                        <img src="https://i.ibb.co/LhYfD8p/image-626619.jpg" alt="Character">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openTab(tabName) {
            var contents = document.getElementsByClassName("tab-content");
            for (var i = 0; i < contents.length; i++) contents[i].classList.remove("active");
            var buttons = document.getElementsByClassName("nav-link");
            for (var i = 0; i < buttons.length; i++) buttons[i].classList.remove("active");
            document.getElementById(tabName).classList.add("active");
            document.getElementById('btn-' + tabName).classList.add("active");
        }
    </script>
</body>
</html>
