<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Montserrat:wght@900&display=swap');

        body { 
            background: #050000; 
            color: #ff3333; 
            font-family: 'Montserrat', sans-serif; 
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        /* БЕСКОНЕЧНАЯ СЕТКА */
        #grid-bg {
            position: fixed;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            /* Паттерн сетки через градиенты */
            background-image: 
                linear-gradient(to right, rgba(255, 0, 0, 0.08) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 0, 0, 0.08) 1px, transparent 1px);
            background-size: 60px 60px;
            /* Анимация движения фона */
            animation: gridScroll 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridScroll {
            from { background-position: 0 0; }
            to { background-position: 60px 60px; }
        }

        /* КОНТЕЙНЕР ЛОГОТИПА */
        .logo-center-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            /* Гарантирует, что всё всегда будет по центру */
            text-align: center;
        }

        .z-char {
            font-family: 'Orbitron', sans-serif;
            font-size: 120px;
            color: #ff0000;
            opacity: 0;
            transform: scale(3);
            filter: blur(20px);
            text-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
            animation: z-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            display: inline-block;
        }

        .suffix-container {
            display: flex;
            align-items: center;
            overflow: hidden;
            width: 0;
            opacity: 0;
            white-space: nowrap;
            font-size: 120px;
            /* Раскрытие текста после появления Z */
            animation: expand-suffix 1s 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .dash { color: #ff0000; margin-right: 10px; }
        .grad { color: #ffffff; text-shadow: 0 0 30px rgba(255, 255, 255, 0.5); }

        /* АНИМАЦИИ */
        @keyframes z-in {
            to { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        @keyframes expand-suffix {
            from { width: 0; opacity: 0; }
            to { width: 500px; opacity: 1; } /* Достаточная ширина для -GRAD */
        }

        /* ПОЛОСА ЗАГРУЗКИ */
        .loading-ui { 
            position: fixed; 
            bottom: 10%; 
            width: 450px;
            text-align: center;
            background: rgba(15, 0, 0, 0.85);
            padding: 20px 40px;
            border-radius: 100px; /* Скруглённый стиль */
            border: 1px solid rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .bar-bg { 
            width: 100%; height: 4px; background: rgba(255, 0, 0, 0.1); 
            border-radius: 10px; margin-top: 15px; overflow: hidden;
        }

        #fill { 
            width: 0%; height: 100%; background: #ff0000; 
            box-shadow: 0 0 15px #ff0000;
            transition: width 0.4s ease-out; 
        }

        #status { font-size: 10px; letter-spacing: 5px; text-transform: uppercase; opacity: 0.7; }
    </style>
</head>
<body>
    <div id="grid-bg"></div>
    
    <div class="logo-center-wrapper">
        <span class="z-char">Z</span>
        <div class="suffix-container">
            <span class="dash">-</span><span class="grad">GRAD</span>
        </div>
    </div>

    <div class="loading-ui">
        <div id="status">Z-GRAD CORE INITIALIZING</div>
        <div class="bar-bg"><div id="fill"></div></div>
    </div>

    <script>
        // Интеграция с Garry's Mod
        function SetProgress(fraction) {
            document.getElementById('fill').style.width = (fraction * 100) + "%";
        }

        function DownloadingFile(fileName) {
            document.getElementById('status').innerText = "DOWNLOADING: " + fileName;
        }
    </script>
</body>
</html>
