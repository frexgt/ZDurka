<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VES-City Loading Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .loading-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg, 
                rgba(202, 167, 124, 1) 0%, 
                rgba(202, 167, 124, 0.7) 20%, 
                rgba(0, 0, 0, 0.9) 70%, 
                rgba(0, 0, 0, 1) 100%
            );
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animated grid */
        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: gridMove 30s linear infinite;
            top: -50%;
            left: -50%;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }
            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px);
            }
        }

        /* Grid pulse effect */
        .grid-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at center,
                transparent 30%,
                rgba(202, 167, 124, 0.1) 70%
            );
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Main content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 20px;
        }

        /* VES-City title */
        .title {
            font-size: 5.5rem;
            font-weight: 900;
            letter-spacing: 8px;
            margin-bottom: 30px;
            text-transform: uppercase;
            color: transparent;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 1) 0%,
                rgba(202, 167, 124, 1) 50%,
                rgba(255, 255, 255, 1) 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 30px rgba(202, 167, 124, 0.7);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 20px rgba(202, 167, 124, 0.5),
                             0 0 40px rgba(202, 167, 124, 0.3);
            }
            100% {
                text-shadow: 0 0 30px rgba(202, 167, 124, 0.8),
                             0 0 60px rgba(202, 167, 124, 0.5),
                             0 0 80px rgba(202, 167, 124, 0.3);
            }
        }

        .title::after {
            content: '';
            display: block;
            width: 300px;
            height: 4px;
            background: linear-gradient(
                to right,
                transparent,
                rgba(202, 167, 124, 1),
                transparent
            );
            margin: 15px auto;
            border-radius: 2px;
        }

        /* Loading bar */
        .loading-bar-container {
            width: 500px;
            height: 6px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            margin: 40px auto 20px;
            overflow: hidden;
            border: 1px solid rgba(202, 167, 124, 0.3);
            box-shadow: 0 0 15px rgba(202, 167, 124, 0.2);
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(202, 167, 124, 0) 0%,
                rgba(202, 167, 124, 1) 50%,
                rgba(255, 255, 255, 1) 100%
            );
            animation: loading 3s ease-in-out infinite;
            border-radius: 3px;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }

        /* Loading text */
        .loading-text {
            font-size: 1.2rem;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 15px;
            text-transform: uppercase;
        }

        .loading-status {
            font-size: 1rem;
            letter-spacing: 2px;
            color: rgba(202, 167, 124, 0.9);
            margin-top: 10px;
            min-height: 24px;
        }

        /* Decorative elements */
        .corner {
            position: absolute;
            width: 80px;
            height: 80px;
            z-index: 5;
        }

        .corner-tl {
            top: 30px;
            left: 30px;
            border-top: 3px solid rgba(202, 167, 124, 0.7);
            border-left: 3px solid rgba(202, 167, 124, 0.7);
        }

        .corner-tr {
            top: 30px;
            right: 30px;
            border-top: 3px solid rgba(202, 167, 124, 0.7);
            border-right: 3px solid rgba(202, 167, 124, 0.7);
        }

        .corner-bl {
            bottom: 30px;
            left: 30px;
            border-bottom: 3px solid rgba(202, 167, 124, 0.7);
            border-left: 3px solid rgba(202, 167, 124, 0.7);
        }

        .corner-br {
            bottom: 30px;
            right: 30px;
            border-bottom: 3px solid rgba(202, 167, 124, 0.7);
            border-right: 3px solid rgba(202, 167, 124, 0.7);
        }

        /* Server info */
        .server-info {
            position: absolute;
            bottom: 100px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(202, 167, 124, 0.8);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
                letter-spacing: 4px;
            }
            
            .loading-bar-container {
                width: 300px;
            }
            
            .corner {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="grid"></div>
        <div class="grid-pulse"></div>
        
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <div class="content">
            <h1 class="title">VES-City</h1>
            
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
            
            <div class="loading-text">Loading Server</div>
            <div class="loading-status" id="status">Initializing...</div>
        </div>
        
        <div class="server-info">
            <div>VES-City RP Server | garrysmod.com</div>
        </div>
    </div>

    <script>
        // Loading status messages
        const statusMessages = [
            "Initializing server modules...",
            "Loading map resources...",
            "Synchronizing player data...",
            "Establishing network connections...",
            "Loading game assets...",
            "Preparing spawn points...",
            "Finalizing server setup...",
            "Almost ready..."
        ];
        
        let currentStatus = 0;
        const statusElement = document.getElementById('status');
        
        // Change status message every 2.5 seconds
        setInterval(() => {
            statusElement.textContent = statusMessages[currentStatus];
            currentStatus = (currentStatus + 1) % statusMessages.length;
        }, 2500);
        
        // Dynamic grid intensity based on loading progress simulation
        let gridIntensity = 0.1;
        const gridElement = document.querySelector('.grid');
        
        setInterval(() => {
            // Simulate loading progress by changing grid intensity
            gridIntensity = 0.1 + Math.random() * 0.15;
            gridElement.style.backgroundImage = 
                `linear-gradient(rgba(255, 255, 255, ${gridIntensity}) 1px, transparent 1px),
                 linear-gradient(90deg, rgba(255, 255, 255, ${gridIntensity}) 1px, transparent 1px)`;
        }, 1000);
        
        // Add some random glitch effect to the title occasionally
        setInterval(() => {
            if (Math.random() > 0.7) {
                const title = document.querySelector('.title');
                title.style.transform = 'translateX(' + (Math.random() * 4 - 2) + 'px)';
                
                setTimeout(() => {
                    title.style.transform = 'translateX(0)';
                }, 100);
            }
        }, 3000);
        
        // Simulate progress bar for GMod loading effect
        const loadingBar = document.querySelector('.loading-bar');
        let progress = 0;
        
        const simulateProgress = () => {
            progress += Math.random() * 15;
            if (progress > 100) progress = 100;
            
            loadingBar.style.width = progress + '%';
            
            if (progress < 100) {
                setTimeout(simulateProgress, 800 + Math.random() * 500);
            }
        };
        
        // Start progress simulation after a delay
        setTimeout(simulateProgress, 1000);
    </script>
</body>
</html>
