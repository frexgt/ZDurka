<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VES-City | Загрузка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        .loading-screen {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(202, 167, 124, 1) 0%, rgba(0, 0, 0, 1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Анимированная сетка */
        .grid-background {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
            transform-origin: center;
        }
        
        @keyframes gridMove {
            0% {
                transform: translate(-25%, -25%) rotate(0deg);
            }
            100% {
                transform: translate(-25%, -25%) rotate(360deg);
            }
        }
        
        /* Эффект свечения сетки */
        .grid-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 30%, rgba(202, 167, 124, 0.1) 70%);
            z-index: 1;
        }
        
        /* Основной контент */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        /* Надпись VES-City */
        .title {
            font-size: 5rem;
            font-weight: bold;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #ffffff, #caa77c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: pulse 3s ease-in-out infinite;
            position: relative;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(to right, transparent, #caa77c, transparent);
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.02);
            }
        }
        
        /* Индикатор загрузки */
        .loading-container {
            width: 300px;
            margin-top: 30px;
        }
        
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #caa77c;
            letter-spacing: 2px;
            min-height: 30px;
        }
        
        .loading-bar {
            width: 100%;
            height: 6px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(202, 167, 124, 0.5);
        }
        
        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, #caa77c, #ffffff);
            border-radius: 3px;
            animation: loading 5s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% {
                width: 0%;
            }
            70% {
                width: 100%;
            }
            100% {
                width: 100%;
            }
        }
        
        /* Дополнительные детали */
        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            letter-spacing: 1px;
        }
        
        /* Угловые элементы */
        .corner {
            position: absolute;
            width: 50px;
            height: 50px;
            z-index: 3;
        }
        
        .corner-tl {
            top: 20px;
            left: 20px;
            border-top: 2px solid rgba(202, 167, 124, 0.7);
            border-left: 2px solid rgba(202, 167, 124, 0.7);
        }
        
        .corner-tr {
            top: 20px;
            right: 20px;
            border-top: 2px solid rgba(202, 167, 124, 0.7);
            border-right: 2px solid rgba(202, 167, 124, 0.7);
        }
        
        .corner-bl {
            bottom: 20px;
            left: 20px;
            border-bottom: 2px solid rgba(202, 167, 124, 0.7);
            border-left: 2px solid rgba(202, 167, 124, 0.7);
        }
        
        .corner-br {
            bottom: 20px;
            right: 20px;
            border-bottom: 2px solid rgba(202, 167, 124, 0.7);
            border-right: 2px solid rgba(202, 167, 124, 0.7);
        }
        
        /* Версия сервера */
        .version {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: rgba(202, 167, 124, 0.5);
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
                letter-spacing: 0.3rem;
            }
            
            .loading-container {
                width: 250px;
            }
            
            .corner {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="grid-background"></div>
        <div class="grid-glow"></div>
        
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <div class="content">
            <h1 class="title">VES-City</h1>
            
            <div class="loading-container">
                <div class="loading-text" id="loadingText">ЗАГРУЗКА СЕРВЕРА</div>
                <div class="loading-bar">
                    <div class="loading-progress" id="loadingProgress"></div>
                </div>
            </div>
            
            <div class="subtitle" id="subtitle">Подготовка к входу в мир возможностей...</div>
        </div>
        
        <div class="version">VES-City v2.1.4</div>
    </div>

    <script>
        // Динамическое обновление текста загрузки
        const loadingTexts = [
            "Инициализация систем...",
            "Загрузка карты...",
            "Подготовка объектов...",
            "Синхронизация с сервером...",
            "Почти готово..."
        ];
        
        const subtitles = [
            "Подготовка к входу в мир возможностей...",
            "Генерируем мир VES-City...",
            "Загружаем окружение...",
            "Настраиваем физику...",
            "Подключаем к серверу..."
        ];
        
        let currentTextIndex = 0;
        const loadingTextElement = document.getElementById('loadingText');
        const subtitleElement = document.getElementById('subtitle');
        const loadingProgressElement = document.getElementById('loadingProgress');
        
        // Меняем текст каждые 3 секунды
        setInterval(() => {
            currentTextIndex = (currentTextIndex + 1) % loadingTexts.length;
            loadingTextElement.textContent = loadingTexts[currentTextIndex];
            subtitleElement.textContent = subtitles[currentTextIndex];
        }, 3000);
        
        // Случайное мерцание элементов сетки для большего эффекта
        const gridBackground = document.querySelector('.grid-background');
        
        setInterval(() => {
            // Случайно меняем прозрачность сетки для эффекта мерцания
            const randomOpacity = 0.05 + Math.random() * 0.1;
            gridBackground.style.opacity = randomOpacity;
        }, 500);
        
        // Добавляем случайные вспышки на фоне
        setInterval(() => {
            if (Math.random() > 0.7) {
                const flash = document.createElement('div');
                flash.style.position = 'absolute';
                flash.style.top = Math.random() * 100 + '%';
                flash.style.left = Math.random() * 100 + '%';
                flash.style.width = '100px';
                flash.style.height = '100px';
                flash.style.background = 'radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%)';
                flash.style.zIndex = '1';
                flash.style.pointerEvents = 'none';
                flash.style.animation = 'flashFade 1.5s ease-out forwards';
                
                document.querySelector('.loading-screen').appendChild(flash);
                
                setTimeout(() => {
                    flash.remove();
                }, 1500);
            }
        }, 1500);
        
        // Анимация для вспышек
        const style = document.createElement('style');
        style.textContent = `
            @keyframes flashFade {
                0% {
                    opacity: 0;
                    transform: scale(0.5);
                }
                20% {
                    opacity: 0.8;
                    transform: scale(1);
                }
                100% {
                    opacity: 0;
                    transform: scale(1.5);
                }
            }
        `;
        document.head.appendChild(style);
        
        // Симуляция реального прогресса загрузки
        let progress = 0;
        const simulateProgress = () => {
            progress += Math.random() * 15;
            if (progress > 100) {
                progress = 100;
                loadingProgressElement.style.animation = 'none';
                loadingProgressElement.style.width = '100%';
                loadingTextElement.textContent = "СЕРВЕР ГОТОВ";
                subtitleElement.textContent = "Подключайтесь к игре...";
                
                // Добавляем эффект завершения загрузки
                const completeFlash = document.createElement('div');
                completeFlash.style.position = 'absolute';
                completeFlash.style.top = '0';
                completeFlash.style.left = '0';
                completeFlash.style.width = '100%';
                completeFlash.style.height = '100%';
                completeFlash.style.background = 'radial-gradient(circle at center, rgba(202,167,124,0.3) 0%, transparent 70%)';
                completeFlash.style.zIndex = '2';
                completeFlash.style.pointerEvents = 'none';
                completeFlash.style.animation = 'completePulse 2s ease-out forwards';
                
                document.querySelector('.loading-screen').appendChild(completeFlash);
                
                setTimeout(() => {
                    completeFlash.remove();
                }, 2000);
                
                return;
            }
            
            loadingProgressElement.style.width = progress + '%';
            
            // Рандомная скорость следующего обновления
            setTimeout(simulateProgress, 300 + Math.random() * 700);
        };
        
        // Запускаем симуляцию прогресса
        setTimeout(simulateProgress, 1000);
        
        // Добавляем анимацию для завершения загрузки
        const completeStyle = document.createElement('style');
        completeStyle.textContent = `
            @keyframes completePulse {
                0% {
                    opacity: 0;
                    transform: scale(1);
                }
                50% {
                    opacity: 0.5;
                    transform: scale(1.05);
                }
                100% {
                    opacity: 0;
                    transform: scale(1.1);
                }
            }
        `;
        document.head.appendChild(completeStyle);
        
        // Добавляем эффект дрожания для сетки при изменении прогресса
        let lastProgress = 0;
        const originalAnimation = gridBackground.style.animation;
        
        setInterval(() => {
            if (progress > lastProgress && progress < 100) {
                // Временное ускорение анимации сетки
                gridBackground.style.animation = 'gridMove 2s linear infinite';
                
                setTimeout(() => {
                    gridBackground.style.animation = originalAnimation;
                }, 300);
            }
            lastProgress = progress;
        }, 500);
    </script>
</body>
</html>
