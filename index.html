<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Montserrat:wght@900&display=swap');

        body { 
            background: #050000; 
            color: #ff3333; 
            font-family: 'Montserrat', sans-serif; 
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        /* БЕСКОНЕЧНАЯ СЕТКА */
        #grid-bg {
            position: fixed;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            /* Рисуем сетку через градиенты, которые повторяются вечно */
            background-image: 
                linear-gradient(to right, rgba(255, 0, 0, 0.07) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 0, 0, 0.07) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridScroll 15s linear infinite;
            z-index: -1;
        }

        @keyframes gridScroll {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }

        /* КОНТЕЙНЕР ЛОГОТИПА */
        .logo-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-size: 100px;
            /* Убираем лишние сдвиги, полагаемся на flex */
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .char-z {
            font-family: 'Orbitron', sans-serif;
            color: #ff0000;
            display: inline-block;
            opacity: 0;
            transform: scale(2);
            filter: blur(15px);
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            animation: z-in 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .suffix-box {
            display: flex;
            align-items: center;
            overflow: hidden;
            width: 0;
            opacity: 0;
            white-space: nowrap;
            /* Плавное расширение вправо */
            animation: expand-grad 1s 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .dash { color: #ff0000; margin: 0 5px; }
        .grad { color: #ffffff; text-shadow: 0 0 20px rgba(255, 255, 255, 0.4); }

        @keyframes z-in {
            to { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        @keyframes expand-grad {
            from { width: 0; opacity: 0; }
            to { width: 400px; opacity: 1; }
        }

        /* ИНФО-БЛОК (Закругленный) */
        .loading-info { 
            position: fixed; 
            bottom: 60px;
            background: rgba(15, 0, 0, 0.9);
            padding: 25px 50px;
            border: 1px solid rgba(255, 0, 0, 0.4);
            border-radius: 100px; 
            text-align: center;
            min-width: 450px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .progress-container { 
            width: 100%; height: 4px; background: rgba(255, 0, 0, 0.1); 
            border-radius: 10px; margin-top: 15px; overflow: hidden;
        }

        #fill { 
            width: 0%; height: 100%; background: #ff0000; 
            box-shadow: 0 0 15px #ff0000;
            transition: width 0.4s ease; 
        }

        #status { font-size: 11px; letter-spacing: 5px; text-transform: uppercase; opacity: 0.6; }
    </style>
</head>
<body>
    <div id="grid-bg"></div>
    
    <div class="logo-wrapper">
        <span class="char-z">Z</span>
        <div class="suffix-box">
            <span class="dash">-</span><span class="grad">GRAD</span>
        </div>
    </div>

    <div class="loading-info">
        <div id="status">Z-GRAD SYSTEMS ONLINE</div>
        <div class="progress-container"><div id="fill"></div></div>
    </div>

    <script>
        function SetProgress(fraction) {
            document.getElementById('fill').style.width = (fraction * 100) + "%";
        }
        function DownloadingFile(fileName) {
            document.getElementById('status').innerText = "FETCHING: " + fileName;
        }
    </script>
</body>
</html>
